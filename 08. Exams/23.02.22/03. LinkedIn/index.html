<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <span class="logo">Linked<i class="fa-brands fa-linkedin"></i></span>
            <ul class="nav-ul">
                <li class="join-now">Join now</li>
                <li class="sign-in">Sign In</li>
            </ul>
        </nav>
        <div class="welcome-wrapper">
            <h1 class="welcome-heading">Welcome to your professional community</h1>
            <form action="" class="form">
                <input type="text" placeholder="Email or phone number">
                <input type="text" class="password" placeholder="Password">
                <span class="show-span">Show</span>
                <p>Forgot password?</p>
                <button class="sign-in-button">Sign in</button>
            </form>
        </div>
    </header>
</body>
</html>
