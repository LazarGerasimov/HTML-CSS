<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <span class="logo">Linked<i class="fa-brands fa-linkedin"></i></span>
            <ul class="nav-ul">
                <li class="join-now">Join now</li>
                <li class="sign-in">Sign In</li>
            </ul>
        </nav>
        <div class="welcome-wrapper">
            <h1 class="welcome-heading">Welcome to your professional community</h1>
            <form action="" class="form">
                <input type="text" class="email" placeholder="Email or phone number">
                <input type="text" class="password" placeholder="Password">
                <span class="show-span">Show</span>
                <p class="forgot-password">Forgot password?</p>
                <button class="sign-in-button">Sign in</button>
            </form>
        </div>
        <img src="./images/header-bg.svg" alt="" class="header-picture">
    </header>
    <section class="section-two">
        <article class="open-jobs">
            Find open jobs and internships
        </article>
        <article class="suggested-searches">
            <p class="suggested-para">SUGGESTED SEARCHES</p>
            <ul class="searches-ul">
                <li>Engineering</li>
                <li>Business Development</li>
                <li>Finance</li>
                <li>Marketing</li>
                <li>Human Resources</li>
            </ul>
        </article>
    </section>
</body>
</html>
