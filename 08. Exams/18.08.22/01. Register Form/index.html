<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">REGISTRATION FORM</h1>
        <form action="" class="form">
            <div class="form-wrapper">
                <div class="names-wrapper">
                    <div class="first-name-wrapper">
                        <p class="first-name-input">First Name</p>
                        <input type="text">
                    </div>
                    <div class="last-name-wrapper">
                        <p class="last-name-input">Last Name</p>
                        <input type="text">
                    </div>
                </div>
                <p class="email">Email</p>
                <input type="text">
                <p class="email">Password</p>
                <input type="text">
                <p class="email">Confirm Password</p>
                <input type="text">
            </div>
            <input type="checkbox" name="" id="checkbox">
            <span class="terms">I accept Terms of Use & Privacy Policy.</span>
            <button class="reg-btn">Register Now</button>
        </form>
    </div>
</body>
</html>
